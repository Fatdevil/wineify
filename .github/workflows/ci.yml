name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  api:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: wineify
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/wineify

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: api/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: api

      - name: Generate Prisma client
        run: npx prisma generate
        working-directory: api

      - name: Apply database schema
        run: npx prisma db push
        working-directory: api

      - name: Run tests (skip if no script)
        run: |
          node -e "const p=require('./package.json'); if(!p.scripts||!p.scripts.test){console.log('No test script; skipping');process.exit(0)}"
          npm test --silent
        working-directory: api

      - name: Build
        run: npm run build
        working-directory: api
